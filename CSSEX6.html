    img {
        width: 250px;

	.card {
        transform: rotateY(0deg);
        animation: spin 2s infinite linear;
      }
	 @keyframes spin {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
